<h1>Lesson 8: Variables and Data Types</h1>
<script>
    var age; // Khai báo biến
    age = 29; // Gắn giá trị cho biến age, 29 là số nguyên, = toán tử gán

    console.log(anh == em);
    console.log(anh === em);
    // console.log(age)



    var fullName = "Anh";
    var price = 1000.0; // number: float, double
    var isMarried = true; // boolean: true/false
    // console.log(isMarried);
    // console.log(price);
    // console.log("Đỗ Minh Đức" + fullName + "tuổi" + age)
    var x = y = z = null; // Khai báo biến trên cùng 1 dòng
    x = 10; // number: integer
    y = 20; // number: integer
    z = x + y; // x + y là một biểu thức

    console.log(x);
    console.log(y);
    console.log(z);
</script>
