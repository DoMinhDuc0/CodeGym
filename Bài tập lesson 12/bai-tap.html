<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="bangCuuChuong"></div>
<script>
  debugger;
  let table = "<table border='1'>";
  for (let i =1; i <= 9; i++) {
    table += '<tr>';
    for (let j = 2; j <= 9; j++) {
      table += "<td>" + i + " * " + j + " = " + (i * j) + "</td>";
    }
    table += '</tr>';
  }
  table += '</table>';
  document.getElementById("bangCuuChuong").innerHTML = table;
</script>
</body>
</html>
